<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
</head>
<body>
	<h1>HTML5 layout tag</h1>
	header - 머리말 영역, 로고나 로그인, 검색, 주메뉴 등이 주로 위치
	<header>
	</header>
	<nav>
	nav - 메뉴 영역
	</nav>
	
	<article>
	article - 독립형, 완성형의 컨텐츠 영역. 블로그나 기사 등
	</article>
	
	<section>
	section - 주제 등에 의해 나눠지는 컨텐츠 영역. 절, 장
	</section>
	
	<aside>
	aside - 주된 주제와 무관한 컨텐츠 영역. 배너나 퀵링크 또는 서브메뉴 영역 등
	</aside>
	
	<footer></footer>
</body>
</html>
